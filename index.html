<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      .container{
                  display: flex;
                }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./index.js"></script>
    
  </head>

  <body>
    <div class="container">
        <div class="jumbotron text-center">
         <h1 class="big-text">Obstacle Detection:</h1> 
       </div>
       <div class="jumbotron text-center">
        <h1 id="Obstacle" style="color:grey">Detection Off</h1>
       </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="container">
        <div class="jumbotron text-center col-md-6">
          <button class="btn btn-primary" onclick="setTrigger()">Obstacle Detection</button>
          <br>
          <span>&nbsp;&nbsp;</span> 
          <span id="upArrow" style='font-size:50px; color:grey;'>&#8679;</span>
          <br>
          <span id="leftArrow" style='font-size:45px; color:grey;'>&#8678;</span>
          <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> 
          <span id="rightArrow" style='font-size:45px; color:grey;'>&#8680;</span>
          <br>
          <span>&nbsp;&nbsp;</span> 
          <span id="downArrow" style='font-size:50px; color:grey;'>&#8681;</span>
        </div>

        <div class="jumbotron text-left col-md-6">
        <button class="btn btn-success" onclick="slow_down()">Power Down</button>
        <button class="btn btn-success" onclick="speed_up()">Power Up</button>
        <br>
          <p>
           <span id="speed_dot" style="color:green">&bull;</span> Power Level: <span id="power">0.0</span>  
           <br>
           <span id="temprature_dot" style="color:green">&bull;</span> Temperature of the Pi: <span id="temperature">0.0</span>
           <br>
           Current Action: <span id="action"> </span>
          </p>  
        </div>
    </div>
</div>

  </body>
</html>
